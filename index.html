<head>

    <script src="https://kit.fontawesome.com/86088c0e36.js" crossorigin="anonymous"></script>
    <title>Encriptador/Desencriptador</title>

<body>
    <header>
        <a href="#" class="">
            <div class="logo"></div>
        </a>

        <H1 class="titulo">ENCRIPTADOR DE TEXTO</H1>

    </header>

    <div class="contenedor_todo">
        <div class="ingresar">
            <textarea id="textoOriginal" placeholder="Ingrese el texto aquí"></textarea>

            <div class="contenedor btn">
                <p><i class="fa-solid fa-circle-exclamation" style="color: #74C0FC;"></i> Solo letras minusculas y sin
                    acento</p>

                <button class="btn1" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn2" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>

        <div class="contenedor_resultado">

            <div class="resultado" id="resultadoContainer"></div>

        <button class="copiar" onclick="copiarTexto()" ><i class="fas fa-copy" ></i> Copiar</button>

    </div>
        
        
    </div>
